<section class="more project__section">
    <div class="more__container project__container gs-anim-more">
        <a href="@@link" target="_blank" class="more__link tap-animation">
            <div class="more__wrapper">
                <div class="more__even">
                    <div class="more__img">
                        <img src="@@img" alt="">
                    </div>
                    <div class="more__headline">
                        <div class="more__subtitle">
                            <span>@@subtitle</span>
                        </div>
                        <div class="more__title">
                            <h4>@@title</h4>
                        </div>
                    </div>
                </div>
                <div class="more__odd">
                    <span class="more__odd-text">Learn more</span>
                    <div class="more__odd-img">
                        <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M18.5 20H1.5M17 1.5L3 15.5M17 1.5V11.77M17 1.5H6.73" stroke="#B0B0B0"
                                stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
            </div>
        </a>
    </div>
</section>
