<section class="intro intro-second">
    <div class="intro__wrapper">
        <div class="intro__bg">
            <div class="intro__bg-title">EMAAR BEACHFRONT</div>
            <div class="intro__bg-wrapper">
                <div class="intro__bg-btn__wrapper intro__bg-btn-prev tap-animation">
                    <div class="intro__bg-btn__container">
                        <button class="intro__bg-btn" data-click="prev" type="button">
                            <svg width="10" height="15" viewBox="0 0 10 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M9 14L2 7.5L9 1" stroke="none" stroke-width="1.5" />
                            </svg>
                            <span>Previous</span>
                        </button>
                    </div>
                </div>
                <div class="intro__bg-btn__wrapper intro__bg-btn-next tap-animation">
                    <div class="intro__bg-btn__container">
                        <button class="intro__bg-btn" data-click="next" type="button">
                            <svg width="10" height="15" viewBox="0 0 10 15" fill="none"
                                xmlns="http://www.w3.org/2000/svg">
                                <path d="M1 1L8 7.5L1 14" stroke="none" stroke-width="1.5" />
                            </svg>
                            <span>Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="intro__container">
            <div class="intro__img img-skeleton">
                <img src=@@img alt="">
            </div>
        </div>
    </div>
    <div class="intro__loader">
        <span class="intro__loader-circle"></span>
    </div>
</section>
